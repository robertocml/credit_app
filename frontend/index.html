<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Credit Engine</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            padding-top: 40px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .btn-blue {
            background-color: #3366FF;
            color: white;
        }
        .btn-blue:hover {
            background-color: #254eda; /* un tono mÃ¡s oscuro al hacer hover */
        }
        .card-header {
            background-color: black;
            color: white;
            font-weight: bold;
        }
        .status-span {
            font-weight: bold;
            color: #3366FF; /* color azul para Status */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
          <a class="navbar-brand" href="/">Credit Engine</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/dashboard">Dashboard</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


<div class="container">

    
    <h1>ðŸ’³ Credit Application Engine</h1>

    <!-- Crear Solicitud -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            1. Crea tu solicitud
        </div>
        <div class="card-body">
            <form id="applicationForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="rfc" placeholder="RFC" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="curp" placeholder="CURP" required>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <input type="number" class="form-control" id="age" placeholder="Edad" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="gender" placeholder="GÃ©nero" required>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="income" placeholder="Ingreso mensual" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="bank_seniority_months" placeholder="Meses de antigÃ¼edad bancaria" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="address" placeholder="DirecciÃ³n" required>
                </div>
                <button type="button" class="btn btn-blue w-100" onclick="createApplication()">Crear Solicitud</button>
            </form>
            <div id="createResult" class="mt-3"></div>
        </div>
    </div>

    <!-- Subir Documento -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            2. Sube tu comprobante de domicilio.
        </div>
        <div class="card-body">
            <div class="mb-3">
                <input type="number" class="form-control" id="appIdDoc" placeholder="ID de Solicitud" required>
            </div>
            <div class="mb-3">
                <input type="file" class="form-control" id="documentFile" required>
            </div>
            <button type="button" class="btn btn-blue w-100" onclick="uploadDocument()">Subir Documento</button>
            <div id="uploadResult" class="mt-3"></div>
        </div>
    </div>

    <!-- Consultar Estado -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            3. Consulta el estado de tu solicitud
        </div>
        <div class="card-body">
            <div class="mb-3">
                <input type="number" class="form-control" id="appIdStatus" placeholder="Application ID" required>
            </div>
            <button type="button" class="btn btn-blue w-100" onclick="checkStatus()">Consultar</button>
            <div id="statusResult" class="mt-3"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
async function createApplication() {
    const data = {
        name: document.getElementById("name").value,
        rfc: document.getElementById("rfc").value,
        curp: document.getElementById("curp").value,
        age: parseInt(document.getElementById("age").value),
        gender: document.getElementById("gender").value,
        monthly_income: parseFloat(document.getElementById("income").value),
        bank_seniority_months: parseInt(document.getElementById("bank_seniority_months").value),
        address: document.getElementById("address").value
    };

    const response = await fetch("/applications", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const result = await response.json();
    document.getElementById("createResult").innerHTML =
        `ID de Solicitud: ${result.id} <br> Status: <span class="status-span">${result.status}</span>`;
}

async function uploadDocument() {
    const appId = document.getElementById("appIdDoc").value;
    const file = document.getElementById("documentFile").files[0];

    const formData = new FormData();
    formData.append("file", file);

    try {
        const response = await fetch(`/applications/${appId}/documents`, {
            method: "POST",
            body: formData
        });

        if (!response.ok) {
            // AquÃ­ capturamos el error
            const errorData = await response.json();
            document.getElementById("uploadResult").innerHTML =
                `<span class="status-span">Error: ${errorData.detail || "Something went wrong"}</span>`;
            return;
        }

        const result = await response.json();
        document.getElementById("uploadResult").innerHTML =
            `Status: <span class="status-span">${result.status}</span><br>
             Score: ${result.credit_score}<br>
             ${result.explanation}`;
    } catch (err) {
        document.getElementById("uploadResult").innerHTML =
            `<span class="status-span">Network or unexpected error: ${err.message}</span>`;
    }
}

async function checkStatus() {
    const appId = document.getElementById("appIdStatus").value;
    const response = await fetch(`/applications/${appId}`);
    const result = await response.json();
    console.log("respuesta: ", result);
    
    document.getElementById("statusResult").innerHTML =
        `ID: ${result.id}<br>Status: <span class="status-span">${result.status}</span>`;
}
</script>

</body>
</html>
